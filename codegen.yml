schema: https://api-sa-east-1.graphcms.com/v2/cl4w1ezci222s01udb3ec9a49/master

documents: './src/**/*.graphql'

generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false